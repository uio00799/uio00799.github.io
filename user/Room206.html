<body>
    <div class="container">

            <p>‡πÄ‡∏Å‡∏°‡∏ù‡∏∂‡∏Å‡∏û‡∏¥‡∏°‡∏û‡πå‡∏î‡∏µ‡∏î 5 ‡∏£‡∏≠‡∏ö | ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ú‡∏¥‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 5 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á = ‡πÅ‡∏û‡πâ</p>

        <div class="stats">

                <div class="stat-label">‡∏£‡∏≠‡∏ö</div>

            <div class="stat-box">

                <div class="stat-value" id="timer">0</div>

            <input type="text" class="input-area" id="inputArea" placeholder="‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." disabled>

            <button class="btn" id="startBtn" onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
            <button class="btn" id="restartBtn" onclick="restartRound()" style="display: none;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà</button>
        </div>
    </div>

    <script>
        const sentences = {
            1: [
                "The quick brown fox jumps over the lazy dog",
                "Hello world this is a simple typing test",
                "Practice makes perfect in every single way",
                "Learning to type faster takes some time",
                "Keep calm and type on without any stress"
            ],
            2: [
                "JavaScript is a powerful programming language used for web development",
                "The early bird catches the worm but the second mouse gets the cheese",
                "Success is not final and failure is not fatal courage to continue counts",
                "Technology moves forward at an incredible pace changing our daily lives",
                "Programming requires patience practice and persistence to master well"
            ],
            3: [
                "Artificial intelligence and machine learning are revolutionizing the way we interact with technology in our modern world",
                "The most successful people are those who never stop learning adapting and growing throughout their entire lifetime",
                "Web development combines creativity technical skills and problem solving to build amazing experiences online",
                "Cybersecurity has become increasingly important as our lives become more connected through digital platforms",
                "Data science helps us extract meaningful insights from massive amounts of information to make better decisions"
            ],
            4: [
                "In the digital age information technology has transformed every aspect of human civilization from communication to commerce creating unprecedented opportunities and challenges that require constant adaptation and innovation",
                "Mastering the art of programming requires dedication discipline and determination combined with creative problem solving skills analytical thinking and the ability to learn continuously from mistakes and successes alike",
                "The intersection of biology technology and engineering has given rise to revolutionary breakthroughs in healthcare biotechnology and medical research improving quality of life for millions around the globe",
                "Cloud computing has fundamentally changed how organizations store process and analyze data enabling scalability flexibility and cost efficiency while introducing new security considerations"
            ],
            5: [
                "The exponential growth of technology particularly in fields such as quantum computing blockchain cryptocurrency and artificial intelligence presents both extraordinary possibilities and complex ethical dilemmas that society must carefully navigate through thoughtful regulation international cooperation and responsible innovation",
                "Throughout human history the greatest achievements have resulted from collaboration between diverse teams of individuals who bring unique perspectives experiences and expertise together to solve complex problems that no single person could tackle alone requiring effective communication trust and shared vision",
                "Climate change represents one of the most significant challenges facing humanity requiring immediate coordinated global action combining technological innovation policy reform behavioral changes and sustainable practices to protect our planet for future generations"
            ]
        };
        
        let currentRound = 1;
        let currentSentence = '';
        let currentPosition = 0;
        let errors = 0;
        let timerInterval = null;
        let startTime = 0;
        let isGameActive = false;
        
        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageBox.innerHTML = '';
            }, 3000);
        }
        
        function updateStats() {
            document.getElementById('round').textContent = `${currentRound}/5`;
            document.getElementById('errors').textContent = `${errors}/5`;
            const progress = ((currentRound - 1) / 5 * 100);
            document.getElementById('progress').style.width = progress + '%';
        }
        
        function selectRandomSentence(round) {
            const options = sentences[round];
            return options[Math.floor(Math.random() * options.length)];
        }
        
        function displayTarget() {
            const targetDiv = document.getElementById('targetText');
            const chars = currentSentence.split('');
            targetDiv.innerHTML = chars.map((char, index) => {
                let className = '';
                if (index < currentPosition) {
                    className = 'correct';
                } else if (index === currentPosition) {
                    className = 'current';
                }
                return `<span class="${className}">${char}</span>`;
            }).join('');
        }
        
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = elapsed;
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function startGame() {
            currentRound = 1;
            errors = 0;
            startRound();
        }
        
        function startRound() {
            currentSentence = selectRandomSentence(currentRound);
            currentPosition = 0;
            isGameActive = true;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            const inputArea = document.getElementById('inputArea');
            inputArea.value = '';
            inputArea.disabled = false;
            inputArea.focus();
            
            displayTarget();
            updateStats();
            startTimer();
            
            showMessage(`‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${currentRound} ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß! ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á`, 'info');
        }
        
        function restartRound() {
            errors = 0;
            startRound();
        }
        
        function gameOver() {
            isGameActive = false;
            stopTimer();
            document.getElementById('inputArea').disabled = true;
            document.getElementById('restartBtn').style.display = 'inline-block';
            showMessage('‚ùå ‡πÅ‡∏û‡πâ! ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ú‡∏¥‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 5 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‡∏Å‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà', 'error');
        }
        
        function nextRound() {
            currentRound++;
            if (currentRound <= 5) {
                stopTimer();
                setTimeout(() => {
                    errors = 0;
                    startRound();
                }, 1500);
            } else {
                completeGame();
            }
        }
        
        function completeGame() {
            isGameActive = false;
            stopTimer();
            document.getElementById('inputArea').disabled = true;
            document.getElementById('gameArea').innerHTML = '<div class="answer-reveal">üéâ ‡∏ú‡πà‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á 5 ‡∏£‡∏≠‡∏ö!<br><br>‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö = K</div>';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = '‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà';
        }
        
        document.getElementById('inputArea').addEventListener('input', function(e) {
            if (!isGameActive) return;
            
            const input = e.target.value;
            const expectedChar = currentSentence[currentPosition];
            const inputChar = input[input.length - 1];
            
            if (inputChar === expectedChar) {
                currentPosition++;
                displayTarget();
                
                if (currentPosition === currentSentence.length) {
                    showMessage(`‚úÖ ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${currentRound} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!`, 'success');
                    e.target.disabled = true;
                    nextRound();
                }
            } else {
                errors++;
                updateStats();
                e.target.value = input.slice(0, -1);
                
                const targetDiv = document.getElementById('targetText');
                const chars = targetDiv.children;
                if (chars[currentPosition]) {
                    chars[currentPosition].classList.add('incorrect');
                    setTimeout(() => {
                        chars[currentPosition].classList.remove('incorrect');
                    }, 300);
                }
                
                if (errors > 5) {
                    gameOver();
                }
            }
        });
        
        document.getElementById('inputArea').addEventListener('paste', function(e) {
            e.preventDefault();
            showMessage('‚ö†Ô∏è ‡∏´‡πâ‡∏≤‡∏°‡∏ß‡∏≤‡∏á (Paste)!', 'error');
        });
        
        updateStats();
    </script>
